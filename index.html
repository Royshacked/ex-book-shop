<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="css/main.css" class="css">
</head>

<body onload="onInit()">
    <div class="book-shop">
        <section>
            <h1>The Book Shop</h1>

            <section class="filter-container">
                <fieldset class="filter-field">
                    <legend>Searching & Adding</legend>
                    <div class="filter">
                        <div class="filter-inputs">
                            <input class="filter-title" type="text" placeholder="Search..." oninput="onSetFilterBy()">
                            <label>
                                <input class="filter-rating" type="range" min="1" max="5" value="1"
                                    onchange="this.title=this.value;onSetFilterBy()" />
                            </label>
                        </div>

                        <button class="clear-btn" onclick="onClearFilter()">Clear</button>
                    </div>

                    <div class="sort">
                        <select onchange="onSetSortBy()">
                            <option value="">Sort by:</option>
                            <option value="title">By title</option>
                            <option value="price">By price</option>
                            <option value="rating">By rating</option>
                        </select>

                        <div class="sort-dir">
                            <label for="">
                                <span>Descending</span>
                                <input class="sort-desc" type="radio" name="dir" oninput="onSetSortBy()" checked />
                            </label>
                            <label for="">
                                <span>Ascending</span>
                                <input type="radio" name="dir" oninput="onSetSortBy()" />
                            </label>
                        </div>
                    </div>

                </fieldset>
            </section>

            <section class="add-paging">
                <button class="add-btn" onclick="onAddBook()">Add a Book</button>
                <div>
                    <button class="next-btn" onclick="onNextPage()">Next Page</button>
                    <button class="prev-btn" onclick="onPrevPage()">Prev Page</button>
                </div>
            </section>

            <table class="books-container"></table>
        </section>

        <dialog class="book-details">
            <form method="dialog">
                <h2>Book: <span></span></h2>
                <span class="book-cover"><img src="" alt="" onerror="this.src = 'img/default.jpeg'"></span>
                <h3>Book price: <span class="price"></span></h3>
                <h3>Book rating: <span class="rating"></span></h3>
                <button class="x-btn">x</button>
            </form>
        </dialog>

        <dialog class="edit-book">
            <form method="dialog" onsubmit="onSaveBook(this)">
                <h2>Add book</h2>
                <section class="edit-inputs">
                    <input class="edit-title" type="text" placeholder="Title...">
                    <input class="edit-price" type="number" placeholder="Price...">
                    <!-- <input class="edit-rating" type="number" min="1" max="5" placeholder="Rate 1 to 5..."> -->
                    <input class="edit-imgurl" type="text" placeholder="ImgName...">
                    <section class ="edit-rating">
                        <span>Rating:</span>
                        <button class="minus-rate" type ="button" onclick="onChangeRating(-1)">-</button>
                        <button class = "rating-value">0</button>
                        <button class="plus-rate" type ="button" onclick="onChangeRating(1)">+</button>
                    </section>
                </section>

                <section class="edit-buttons">
                    <button>Save</button>
                    <button type="button" onclick="onCloseEditBook()">Cancel</button>
                </section>
            </form>

        </dialog>

        <div class="user-msg hidden">
            <p></p>
        </div>

        <footer>
            <fieldset class="stats-field">
                <legend>Stats</legend>

                <div class="total"></div>
                <div class="expensive"></div>
                <div class="avg"></div>
                <div class="cheap"></div>
            </fieldset>
        </footer>
    </div>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
