<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="css/main.css" class="css">
</head>

<body onload = "onInit()">
    <h1>The Book Shop</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>The Adventures of Lori Ipsi</td>
            <td>120</td>
            <td>
                <button class="read">Read</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>World Atlas</td>
            <td>300</td>
            <td><button class="read">Read</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
        <tr>
            <td>Zorba the Greek</td>
            <td>87</td>
            <td><button class="read">Read</button>
                <button class="update">Update</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
    </table>

    <script src="js/bs.service.js"></script>
    <script src="js/bs.controller.js"></script>
</body>

</html>
