<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="css/main.css" class="css">
</head>

<body onload="onInit()">
    <div class="book-shop">
        <section>
            <h1>The Book Shop</h1>

            <section class="filter-container">
                <fieldset class="filter-field">
                    <legend>Searching & Adding</legend>
                    <div class="filter">
                        <div class="filter-inputs">
                            <input type="text" placeholder="Search..." oninput="onSetFilterBy()">
                            <label>
                                <input type="range" min="1" max="5" value="3"
                                    onchange="this.title=this.value;onSetFilterBy()" />
                            </label>
                        </div>

                        <button class="clear-btn" onclick="onClearFilter()">Clear</button>
                    </div>

                    <button class="add-btn" onclick="onAddBook()">Add a Book</button>
                </fieldset>
            </section>

            <table class="books-container"></table>
        </section>

        <dialog class="book-details">
            <form method="dialog">
                <h2>Book: <span></span></h2>
                <span class="book-cover"><img src="" alt="" onerror="this.src = 'img/default.jpeg'"></span>
                <h3>Book price: <span class="price"></span></h3>
                <h3>Book rating: <span class="rating"></span></h3>
                <button class="x-btn">x</button>
            </form>
        </dialog>

        <dialog class="add-book">
            <form method="dialog" onsubmit="onSaveBook(this)">
                <h2>Add book</h2>
                <section class="add-inputs">
                    <input class="add-title" type="text" placeholder="Title...">
                    <input class="add-price" type="number" placeholder="Price...">
                    <input class="add-rating" type="number" min="1" max="5" placeholder="Rate 1 to 5...">
                    <input class="add-imgurl" type="text" placeholder="ImgName...">
                </section>

                <section class="add-buttons">
                    <button>Save</button>
                    <button type="button" onclick="onCloseAddBook()">Cancel</button>
                </section>
            </form>

        </dialog>

        <dialog class="user-msg">
            <p></p>
        </dialog>

        <footer>
            <fieldset class="stats-field">
                <legend>Stats</legend>

                <div class="total"></div>
                <div class="expensive"></div>
                <div class="avg"></div>
                <div class="cheap"></div>
            </fieldset>
        </footer>
    </div>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
