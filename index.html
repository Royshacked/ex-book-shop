<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-shop</title>
    <link rel="stylesheet" href="css/main.css" class="css">
</head>

<body onload="onInit()">
    <h1>The Book Shop</h1>

    <section class = "top-panel">
        <section class = "filter">
            <input type="text" placeholder="Search..." oninput = "onSetFilterBy(this)">
            <button class = "clear-btn" onclick = "onClearFilter()">Clear</button>
        </section>
        
        <button class = "add-btn" onclick="onAddBook()">Add a Book</button>
    </section>

    <table></table>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book: <span></span></h2>
            <span class="book-cover"><img src="" alt=""></span>
            <h3>Book rating: <span class = "rating"></span></h3>
            <button class="x-btn">x</button>
        </form>
    </dialog>

    <dialog class="event-msg">
        <h2></h2>
    </dialog>

    <footer>
        <div class="total"></div>
        <div class="expensive"></div>
        <div class="avg"></div>
        <div class="cheap"></div>
    </footer>

    <script src="js/service/utils.service.js"></script>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
